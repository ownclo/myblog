<div class="info">
    $date$.
    $if(short)$
        $short$
    $endif$
    $if(author)$
        by $author$.
    $endif$
</div>

$body$

<div id="social">
  <a href="https://twitter.com/home?status=$url$"
    target="_blank" class="social"><img width="32px" src="/images/twitter.png"/></a>
  <a href="http://www.facebook.com/sharer/sharer.php?u=$url$"
    target="_blank" class="social"><img width="32px" src="/images/facebook.png"/></a>
  <script type="text/javascript"><!--
      document.write(VK.Share.button(false,{type: "custom", text: "<img src=\"/images/vk.png\" width=\"32\" height=\"32\" />", eng: 1}));
      -->
  </script>
</div>

<div id="disqus_thread"></div>
<script>
  /**

  */
  var disqus_config = function () {
    this.page.url = $url$; // Replace PAGE_URL with your page's canonical URL variable
  };
